{% extends 'layout.html' %}
{% block title %}
Login Page
{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="post">
    <p>Please enter your username and something else</p>
    <p><input type="text" name="username" /></p>
    <p><input type="text" name="password"/></p>
    <p><input type="submit" value="Login" /></p>
</form>
{% endblock %}
