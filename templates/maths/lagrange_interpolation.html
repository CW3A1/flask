{% extends "template.html" %}
{% block content %}
<div class="login_form border-2 border-blue-500 p-10 pt-5 shadow-sm mx-auto flex rounded" style="width: 700px;position: relative;top:100px;">
    <div class="sec flex-1">
        <form method='POST' action="#">
            <p class="text-sm text-gray-400 font-serif text-center" style="position: relative;top: -5px;">Make sure to seperate the values by (only) a ','</p>
            <span class="flex shadow-md mb-5 text-xs">
                <span class="bg-blue-500 w-28 font-bold text-center text-white p-3 px-5 rounded-l">X-values</span>
                    <input class="field text-sm text-gray-600 p-2 px-3 rounded-r w-full" id="xval" type="text" required placeholder="    e.g. 0,2,6,4,1 " name="xval">
            </span>
            <span class="flex shadow-md mb-5 text-xs">
                <span class="bg-blue-500 w-28 font-bold text-center text-white p-3 px-5 rounded-l">Y-values</span>
                    <input class="field text-sm text-gray-600 p-2 px-3 rounded-r w-full" id="yval" type="text" required placeholder="    e.g. 3,5,6,1,8" name="yval">
            </span>
            <span class="border-2 border-blue-500 hover:bg-blue-500 hover:text-white mt-3 text-blue-500 block text-center p-3 px-4 text-sm rounded cursor-pointer font-bold">
                <button type="submit" href="{{ url_for('lagrange_interpolation') }}">INTERPOLATE</button>
            </span>
        </form>
    </div>
</div>

{% endblock %}
