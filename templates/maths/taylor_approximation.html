{% extends "template.html" %}
{% block content %}
<link href="/static/css/differentiation.css" rel="stylesheet">
<h1 style="position: relative;top: 10px;" class="text-gray-700 font-serif text-5xl text-center">
    Taylor approximation
</h1>
<div id="bovenblad" class="login_form border-2 border-blue-500 p-10 pt-5 shadow-sm mx-auto flex rounded-2xl" style="width: 700px;position: relative;top:100px;">
    <div class="sec flex-1">
        <form method='POST' action="#">
            <span class="flex shadow-md mb-5 text-xs">
                <span class="bg-blue-500 w-28 font-bold text-center shadow-md text-white p-3 px-5 rounded-l">Function</span>
                    <input class="field text-sm text-gray-600 p-2 px-3 rounded-r w-full" id="f" type="text" required placeholder="    e.g. x^2-3*x=12 " name="f">
            </span>
            <span class="flex shadow-md mb-5 text-xs">
                <span class="bg-blue-500 w-28 font-bold text-center shadow-md text-white p-3 px-5 rounded-l">Point</span>
                    <input class="field text-sm text-gray-600 p-2 px-3 rounded-r w-full" id="x" step='any' type="number" required placeholder="    e.g. 1" name="x" value="x">
            </span>
            <span class="flex shadow-md mb-5 text-xs">
                <span class="bg-blue-500 w-28 font-bold text-center shadow-md text-white p-3 px-5 rounded-l">Order</span>
                    <input class="field text-sm text-gray-600 p-2 px-3 rounded-r w-full" id="order" step='1' type="number" min='1' max='50' required placeholder="    e.g. 1" name="order" value="order">
            </span>
                <button style="position: relative;left:50%;transform: translate(-50%,22%);width: 87%;" class="border-2 border-blue-500 hover:bg-blue-500 shadow-md hover:text-white mt-3 text-blue-500 block text-center p-3 px-4 text-sm rounded-2xl cursor-pointer font-bold" href="{{ url_for('taylor_approximation') }}">APPROXIMATE</button>
        </form>
    </div>
</div>
<div id="blad" style="position:fixed;top: 0%;" class="shadow-2xl justify-center"></div>
{% endblock %}
