{% extends "template.html" %}
{% block content %}
<div class="login_form border-2 border-indigo-500 p-10 pt-5 shadow-sm mx-auto flex rounded" style="width: 1000px;position: relative;top:100px;">
    <div class="sec flex-1">
        <form method='POST'>
            <input id="f" type="number" required placeholder="f" name="f" value="f">
            <input id="og" type="number" required placeholder="og" name="og" value="og">
            <input id="bg" type="number" required placeholder="bg" name="bg" value="bg">
            <button class="border-2 border-indigo-500 hover:bg-indigo-500 hover:text-gray-100 mt-3 text-indigo-500 block text-center p-3 px-4 text-sm rounded cursor-pointer font-bold" type="submit">INTEGRATE</button>
        </form>
    </div>
</div>

{% endblock %}
