{% extends 'template.html' %}
{% block content %}

{% for i in tasks %}
<div class='flex flex-col' style="position:relative;left:20vw;top:5vh;">
  <a href="{{ url_for('status',task_id=i['task_id']) }}" class="hover:text-blue-500">Task with ID = {{ i['task_id'] }}  </a>
  <p>Operation: {{i['input_values']['operation']}}, Further details: {{i['input_values']['options']}} </p>
  <p>&nbsp;</p>
</div>
{% endfor %}

{% endblock %}
