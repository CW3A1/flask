<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>P&O3</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

<body>
  <div class="min-h-full">
    <nav class="bg-gray-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <img src="{{ url_for('static', filename='images/logo.png') }}" width="120px">
            </div>
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
                <a href="{{ url_for('home') }}"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md md\:text-sm font-serif font-medium">Home</a>
                  <!-- 
                <a href="{{ url_for('integration') }}"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Function</a>
                  -->
                  <div>
                    <div x-data="{ dropdownOpen: false }" class="relative my-32">
                      <button @click="dropdownOpen = !dropdownOpen" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md md\:text-sm font-serif font-medium">
                        Simulate
                      </button>
                    
                      <div x-show="dropdownOpen" @click="dropdownOpen = false" class="fixed inset-0 h-full w-full z-10"></div>
                    
                      <div x-show="dropdownOpen" class="absolute right-0 mt-2 py-2 w-48 bg-white rounded-md shadow-xl z-20">
                        <a href="{{ url_for('differentiation') }}" class="block px-4 py-2 text-sm capitalize text-gray-700 hover:bg-blue-500 hover:text-white">
                          Differentiation
                        </a>
                        <a href="{{ url_for('integration') }}" class="block px-4 py-2 text-sm capitalize text-gray-700 hover:bg-blue-500 hover:text-white">
                          Integration
                        </a>
                        <a href="{{ url_for('optimization') }}" class="block px-4 py-2 text-sm capitalize text-gray-700 hover:bg-blue-500 hover:text-white">
                          Optimization
                        </a>
                        <a href="{{ url_for('lagrange_interpolation') }}" class="block px-4 py-2 text-sm capitalize text-gray-700 hover:bg-blue-500 hover:text-white">
                          Lagrange Interpolation
                        </a>
                        <a href="{{ url_for('taylor_approximation') }}" class="block px-4 py-2 text-sm capitalize text-gray-700 hover:bg-blue-500 hover:text-white">
                          Taylor Approximation
                        </a>
                        <a href="{{ url_for('heat_equation') }}" class="block px-4 py-2 text-sm capitalize text-gray-700 hover:bg-blue-500 hover:text-white">
                          Heat Equation
                        </a>
                      </div>
                    </div>
                    </div>

                
                

              </div>
            </div>
          </div>
          <div class="hidden md:block">
            <div class="ml-4 flex items-center md:ml-6">
                {% if loggedIn %}
                  <div class="ml-10 flex items-baseline space-x-4">
                    <a href="{{url_for('history')}}"
                      class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md md\:text-sm font-serif font-medium">History</a>
                    <a href="{{url_for('logout')}}"
                      class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md md\:text-sm font-serif font-medium">Log out</a>
  {% endif %}
                  </div>
                {% if not loggedIn %}
                  <div class="ml-10 flex items-baseline space-x-4">
                    <a href="{{url_for('login')}}"
                      class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md md\:text-sm font-serif font-medium">Log in</a>
                    <a href="{{url_for('register')}}"
                      class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md md\:text-sm font-serif font-medium">Register</a>
                  </div>
  {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>


  </nav>
  </div>

  <main>
    <div class="mx-auto sm:px-0 lg:px-0">
      <div class="sm:px-0" style="height: 100vh;">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </main>
</body>

</html>
