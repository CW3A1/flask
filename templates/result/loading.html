{% extends "template.html" %}
{% block content %}
<div class="bg-white overflow-hidden sm:rounded-lg px-10 py-6">
    <h3 class="text-lg leading-6 font-medium text-gray-900">
        Task ID:
    </h3>
    <h1 class="text-lg leading-6 font-medium text-gray-900">{{taskid}}</h1>
    <h3 class="text-lg leading-6 font-medium text-gray-900">
        Elapsed time:
    </h3>
    <p class="text-lg leading-6 font-medium text-gray-900" id="status"></p>
    <span class="text-green-500 opacity-75 top-1/2 my-0 mx-auto block relative w-0 h-0" style="top: 50%;">
        <i class="fas fa-circle-notch fa-spin fa-5x"></i>
    </span>
</div>

<script src="{{url_for('static', filename='js/pending.js')}}"></script>
<script src="{{url_for('static', filename='js/websocket.js')}}" data-taskid="{{taskid}}" ws-url="{{ws_url}}"></script>
{% endblock %}
