{% extends "template.html" %}
{% block content %}
<div class="bg-white overflow-hidden sm:rounded-lg px-10">
    <div class="px-4 py-5 sm:px-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
            Taylor approximation
        </h3>
    </div>
    <div class="border-t border-gray-200">
        <dl>
            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">
                    Function
                </dt>
                <div class="bg-white form-control mt-1 text-sm text-black sm:mt-0 sm:col-span-2">
                    {{options['f']}}
                </div>
            </div>
            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">
                    Point
                </dt>
                <div class="bg-white form-control mt-1 text-sm text-black sm:mt-0 sm:col-span-2">
                    {{options['x0']}}
                </div>
            </div>
            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">
                    Order
                </dt>
                <div class="bg-white form-control mt-1 text-sm text-black sm:mt-0 sm:col-span-2">
                    {{options['order']}}
                </div>
            </div>
            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">
                    Result
                </dt>
                <div class="bg-white form-control mt-1 text-sm text-black sm:mt-0 sm:col-span-2">
                    {{result['result']}}
                </div>
            </div>
            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">
                    Plot
                </dt>
                <div class="bg-white form-control mt-1 text-sm text-black sm:mt-0 sm:col-span-2">
                    <img src="{{result['link']}}" alt="Solution of the integral" height="500" width="500">
                </div>
            </div>
        </dl>
    </div>
</div>
{% endblock %}
