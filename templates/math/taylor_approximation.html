{% extends "template.html" %}
{% block content %}
<div class="bg-white overflow-hidden sm:rounded-lg px-10">
    <div class="px-4 py-5 sm:px-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
            Taylor approximation
        </h3>
        <p class="mt-1 max-w-2xl text-sm text-gray-500">
            Calculate an approximation of the n-th order Taylor polynomial at a given point.
        </p>
    </div>
    <div class="border-t border-gray-200">
        <form method='POST' action="#">
            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">
                    Function
                </dt>
                <div class="bg-white form-control mt-1 text-sm text-black sm:mt-0 sm:col-span-2">
                    <input type="text" class="input input-ghost" id="f" type="text" required placeholder="sin(x)"
                        name="f">
                </div>
            </div>
            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">
                    Point
                </dt>
                <div class="bg-white form-control mt-1 text-sm text-black sm:mt-0 sm:col-span-2">
                    <input type="number" class="input input-ghost" id="x" step="any" type="number" required
                        placeholder="0" name="x" value="x" step="any">
                </div>
            </div>
            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">
                    Order
                </dt>
                <div class="bg-white form-control mt-1 text-sm text-black sm:mt-0 sm:col-span-2">
                    <input type="number"  class="input input-ghost" id="order" step="1" min="1"
                        type="number" required placeholder="3" name="order" value="order">
                </div>
            </div>
            <button class="btn btn-block btn-primary">Calculate</button>
        </form>
    </div>
</div>
{% endblock %}
