{% extends "template.html" %}
{% block content %}
<div class="overflow-hidden sm:rounded-lg px-10">
    <div class="px-4 py-5 sm:px-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
            Differentiation
        </h3>
        <p class="mt-1 max-w-2xl text-sm text-gray-500">
            Calculate the n-th derivative of a given function symbolically.
        </p>
    </div>
    <div class="border-t border-gray-200">
        <form method='POST' action="#">
            <div class="px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">
                    Function
                </dt>
                <div class="form-control mt-1 text-sm text-black sm:mt-0 sm:col-span-2">
                    <input type="text" class="input input-ghost" id="f" type="text" required placeholder="x^2-2"
                        name="f">
                </div>
            </div>
            <div class="px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                <dt class="text-sm font-medium text-gray-500">
                    Order
                </dt>
                <div class="form-control mt-1 text-sm text-black sm:mt-0 sm:col-span-2">
                    <input type="number" placeholder="1" class="input input-ghost" id="orde" step="1" min="1"
                        type="number" required placeholder="1" name="orde" value="orde">
                </div>
            </div>
            <button class="btn btn-block btn-primary">Calculate</button>
        </form>
    </div>
</div>
{% endblock %}
