{% extends "template.html" %}
{% block content %}
<link href="/static/css/differentiation.css" rel="stylesheet">
<h1 style="position: relative;top: 10px;" class="text-gray-700 font-serif text-5xl text-center">
    Symbolic limit
</h1>
<div id="bovenblad" class="login_form border-2 border-blue-500 p-10 pt-5 shadow-sm mx-auto flex rounded-2xl" style="width: 1000px;position: relative;top:100px;">
    <div class="sec flex-1">
        <form method='POST' action="#">
            <p class="text-sm text-gray-400 font-serif text-center" style="position: relative;top: -5px;">Please use 'x' as the variable</p>
                <span class="flex shadow-md mb-5 text-xs">
                    <span
                        class="bg-blue-500 w-28 font-bold text-center shadow-md text-white p-3 px-5 rounded-l">Function</span>
                    <input class="field text-sm text-gray-600 p-2 px-3 rounded-r w-full" id="f" type="text" required
                        placeholder="    e.g. sin(x)/x" name="f" >
                </span></span>
                <span class="flex shadow-md mb-5 text-xs">
                    <span
                        class="bg-blue-500 w-28 font-bold text-center shadow-md text-white p-3 px-5 rounded-l">X -> X0</span>
                    <input class="field text-sm text-gray-600 p-2 px-3 rounded-r w-full" id="x0" type="number" required
                        placeholder="    e.g. 0" name="x0" step="any">
                </span></span>
                <span class="flex shadow-md mb-5 text-xs">
                    <span
                        class="bg-blue-500 w-28 font-bold text-center shadow-md text-white p-3 px-5 rounded-l">Direction</span>
                    <select class="field text-sm text-gray-600 p-2 px-3 rounded-r w-full" id="dir" type="text" required
                         name="dir" value="dir">
                        <option value=0>No specific direction</option>
                        <option value='-'>X0-</option>
                        <option value='+'>X0+</option>
                        </select>
                </span></span>
                <button type="submit" href="{{ url_for('symlimit')}}"
                    style="position: relative;left:50%;transform: translate(-50%,22%);width: 87%;"
                    class="border-2 border-blue-500 hover:bg-blue-500 shadow-md hover:text-white mt-3 text-blue-500 block text-center p-3 px-4 text-sm rounded-2xl cursor-pointer font-bold">CALCULATE
                    LIMIT </button>
            </form>
        </div>
    </div>
</div>
<div id="blad" style="position:fixed;top: 0%;" class="shadow-2xl justify-center"></div>
    {% endblock %}
